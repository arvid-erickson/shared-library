// Shared library tempalte for Jenkins

plugins {
    id 'groovy'
    id 'java-library'
}

repositories {
    jcenter()
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
        resources {
            srcDirs = ['resources']
        }
    }
/*    test {
        groovy {
            srcDirs = ['test/groovy']
        }
    } */
}

version = '0.0.1'
group = ''

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'implementation.Version': project.version)
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.11'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

compileGroovy.enabled = true
